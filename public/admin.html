<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
<body onload="myFunction()">
        <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="#">Favorite Color Survey - Admin Page</a>
                  </div>
                  <ul class="nav navbar-nav">
                    <!-- <li class="active"><a href="/">Home</a></li>
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li> -->
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                    <!-- <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li> -->
                    <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                  </ul>
                </div>
              </nav> 
    <div class="container">
        <div class="row">
            <div class=col-md-3></div>
            <div class=col-md-6>
                <h1 style="text-align: center">Results from the survey</h1>
                <canvas id="myChart" width="100" height="100"></canvas>
                <br>
            </div>
            <div class=col-md-3></div>
        </div>
    </div>

    <script>

        function myFunction() {
            $.ajax({url: "/find", method: "GET", success: function(result){
                console.log(result)
                var ctx = document.getElementById('myChart').getContext('2d');

                var myPieChart = new Chart(ctx, {
                    type: 'pie',
                    data: data = {
                        datasets: [{
                            data: [result[0].count, result[1].count, result[2].count, result[3].count],
                            backgroundColor: [
                            'DodgerBlue', 'Tomato', 'MediumSeaGreen', '#F3F781'
                            ],
                            hoverBackgroundColor: [
                            'DodgerBlue', 'Tomato', 'MediumSeaGreen', '#F3F781'
                            ]
                        }],
                        labels: [
                            'Blue',
                            'Red',
                            'Green',
                            'Yellow'
                        ],
                    },
                });
            }});
        }

    </script>
</body>
</html>
