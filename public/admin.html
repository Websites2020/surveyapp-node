<body onload="myFunction()">
        <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="#">Favorite Color Survey - Admin Page</a>
                  </div>
                  <ul class="nav navbar-nav">
                    <!-- <li class="active"><a href="/">Home</a></li>
                    <li><a href="#">Page 1</a></li>

                    <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                  </ul>

              </nav> 
    <div class="container">
        <div class="row">
            <div class=col-md-3></div>
            <div class=col-md-6>
                <h1>Results from the survey</h1>
                <h2 style="color: blue;" id="div1"></h2>
                <h2 style="color: red;"id="div2"></h2>
                <h2 style="color: green;"id="div3"></h2>
                <h2 style="color: yellow;"id="div4"></h2>
            </div>
            <div class=col-md-3></div>
        </div>
    </div>


    <script>
        function myFunction() {
            $.ajax({url: "/find", method: "GET", success: function(result){
                console.log(result)
                $("#div1").html("Blue: "+result[0].count);
                $("#div2").html("Red: "+result[1].count);
                $("#div3").html("Green: "+result[2].count);
                $("#div4").html("Yellow: "+result[3].count);
            }});
        }
    </script>
</body>
